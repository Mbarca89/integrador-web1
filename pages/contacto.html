<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Seliam Solutions</title>
    <meta name="description"
        content="Solicitá una cotización o realizá consultas sobre nuestros servicios. Contactate con Seliam Solutions en San Luis.">
    <meta name="keywords"
        content="contacto, Seliam Solutions, servicio técnico, cámaras de seguridad, wifi, sitios web, San Luis, computadoras, redes">
    <link rel="icon" type="image/png" href="media/logo.png">
    <link rel="stylesheet" href="../css/contacto.css">

    <!-- Open Graph -->
    <meta property="og:title" content="Seliam Solutions - Contacto">
    <meta property="og:description" content="Solicitá presupuestos o asistencia técnica con Seliam Solutions.">
    <meta property="og:image" content="media/mini-fondo.png">
    <meta property="og:url" content="https://mbarca89.github.io/contacto.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Seliam Solutions">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../media/logo.png" alt="Logo Seliam Solutions">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Quiénes somos</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact-section">
            <h1>Solicitar cotización</h1>
            <p>Completá el siguiente formulario para solicitar una cotización o realizar consultas sobre nuestros
                servicios. Te responderemos a la brevedad.</p>
            <div class="form-container">
                <form id="contactForm" onsubmit="submitForm(event)" novalidate>
                    <div class="form-group" id="nameInput">
                        <label for="name">Nombre y Apellido:</label>
                        <input id="name" name="name">                      
                    </div>
                    <div class="form-group" id="emailInput">
                        <label for="email">Correo electrónico:</label>
                        <input id="email" name="email">
                    </div>
                    <div class="form-group" id="phoneInput">
                        <label for="phone">Teléfono:</label>
                        <input id="phone" name="phone">
                    </div>
                    <div class="form-group" id="messageInput">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <div id="formErrors"></div>

            <div id="formData" class="no-show">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Seliam Solutions — Todos los derechos reservados.</p>
        <p><a href="mailto:contacto@seliamsolutions.com">contacto@seliamsolutions.com</a></p>
    </footer>

    <script src="../js/validacion.js"></script>

</body>

</html>
